<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#" method="get" name="register">
		<table border="0" cellpadding="0" cellpadding="0" align="center" width="600">
			<caption>
				<h3>青春不常在，抓紧谈恋爱</h3>
			</caption>

			<tr>
				<td>所在地区</td>
				<td>
					<input type="text" name="area" value="武汉" />
				</td>
			</tr>

			<tr>
				<td>用户名</td>
				<td>
					<input type="text" name="username"  />
				</td>
			</tr>

			<tr>
				<td>密码</td>
				<td>
					<input type="password" name="password" />
				</td>
			</tr>

			<tr>
				<td>年龄</td>
				<td>
					<select name="age">
						<option>请选择年龄</option>
						<option value="19">19</option>
						<option value="19">19</option>
						<option value="19">19</option>
						<option value="19">19</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex" value="mela" checked="checked" id="mela" />
					<label for="mela">男</label>
					<input type="radio" name="sex" value="femela" id="femela" />
					<label for="femela">女</label>
				</td>
			</tr>

			<tr>
				<td>喜欢类型</td>
				<td>
					<input type="checkbox" name="hobby" value="1" />清纯
					<input type="checkbox" name="hobby" value="2" />妖艳
					<input type="checkbox" name="hobby" value="3" checked="checked" />萝莉
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type="button"  value="普通按钮" />
					<input type="submit" name="提交按钮" />
					<input type="reset" name="重置按钮" />
					<input type="image" src="images/btn.png" />
				</td>
			</tr>

			<tr>
				<td>上传头像</td>
				<td>
					<input type="file" name="touxiang" />
				</td>
			</tr>

			<tr>
				<td>留言板</td>
				<td>
					<textarea name="desc" cols="40" rows="10"></textarea>
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
