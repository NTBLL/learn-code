<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
            list-style: none;
            float: left;
            font-size: 36px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<ul>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>

<script>
    /*
    *
    * end方法可以返回元素的前一个状态
    *
    * */
</script>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        var wjx_k = "☆";
        var wjx_s = "★";

        $("li").on("mouseenter",function () {
            $(this).text(wjx_s).prevAll().text(wjx_s).end().nextAll().text(wjx_k);
        });

        $("ul").on("mouseleave",function () {
            $(this).find("li").text(wjx_k);

            $("li.current").text(wjx_s).prevAll().text(wjx_s).end().nextAll.text(wjx_k);
        });

        $("li").on("click",function () {
            $(this).addClass("current").siblings().removeClass("current");
        });
    });
</script>
</body>
</html>
