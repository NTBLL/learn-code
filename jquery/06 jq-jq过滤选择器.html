<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>第1</li>
    <li>第2</li>
    <li>第3</li>
    <li>第4</li>
    <li>第5</li>
    <li>第6</li>
    <li>第7</li>
    <li>第8</li>
    <li>第9</li>
    <li>第10</li>
</ul>
<script>
    /*
    *
    * jq过滤选择器
    *   first   last
    *   gt lt eq
    *   odd even
    *   animated
    *
    * */
</script>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $("ul>li:even").css("backgroundColor","red");
    $("ul>li:odd").css("backgroundColor","yellow");
</script>
</body>
</html>
