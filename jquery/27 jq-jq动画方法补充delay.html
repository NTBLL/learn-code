<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 100px;height: 100px;background-color: pink;display: none"></div>

<script>
    /*
    * delay方法：延迟时间执行动画
    *
    * */
</script>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("div").slideDown(1000).delay(2000).fadeOut(1000);
    });
</script>
</body>
</html>
