<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: relative;
        }
        #inner{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
<script>
    /*
    *
    * mouseover:移动到当前元素和子元素都会触发
    *
    * mouseenter:jq中的方法，移到当前元素触发
    *
    *
    * */
</script>
<script src="js/jquery-1.12.4.js"></script>
<script>
    var i = 0;
    // $("#outer").mouseover(function () {
    //     $(this).children("#inner").text(++i);
    // });

    $("#outer").mouseenter(function () {
        $(this).children("#inner").text(++i);
    });
</script>
</body>
</html>
