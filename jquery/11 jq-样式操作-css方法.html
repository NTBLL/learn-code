<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    /*
    *
    * 样式操作-CSS方法
    *   获取样式属性值：css(属性名)
    *
    *   设置单个样式：css(属性名,属性值)
    *
    *   设置多个样式：
    *       css(属性名,属性值).css(..)..
    *       css({key:value,key:value...})
    *
    *
    * */
</script>
<script src="js/jquery-1.12.4.js"></script>
<script>
    console.log($("#box").css("backgroundColor"));

    $("#box").css("backgroundColor", "hotpink");

    $("#box").css("width", "200px").css("height", "200px");

    $("#box").css({
        width: "300px",
        height: "300px",
        backgroundColor: "red"
    });
</script>
</body>
</html>
