<!DOCTYPE html>

<script>
    /*
    *
    * 1.什么是jquery
    * jquery是一个快速的，体积小，功能丰富的JS库
    * JS库：就是一些常用的方法封装到一个JS文件中，在需要的时候引入即可
    *
    * 2.jQuery版本
    * jQuery1.0版本支持IE678
    * jQuery2.0和3.0不支持IE678
    * 压缩版本体积小用于生产环境，未压缩版本用于开发环境
    *
    * 3.jQuery的入口函数
    * $();
    * $(document).ready();
    * $与jQuery是等价的
    * jquery入口函数是等待页面元素加载完毕后执行
    *
    *
    * 4.$本质是一个函数
    *
    *
    *
    *
    * */
</script>
