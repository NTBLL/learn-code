    *
    * rem适配的目的：为了让页面随着不同屏幕大小等比例缩放
    *
    * rem适配：通过媒体查询控制不同屏幕大小中html更标签的字体大小
    * 而页面元素中的单位使用rem从而达到,rem适配效果
    *
    * 实际开发中的rem适配方案：
    *   方案一：rem+less+媒体查询
    *   步骤：
    *       确定标准尺寸如---750px
    *       划分多少模块如----15,,,,则font-size: 50px
    *       在标准尺寸在测量出元素的大小如20px,则其rem大小为20/50rem,则实现了在不同的分辨率下等比例缩放
    *
    *   方案二：flexible.js+rem方案---推荐
    *   flexible将页面划分成10等份，，省去了我们进行不同设备的html的字体大小书写
    *
    *   插件的使用：cssrem    px2rem
    *
    *   要修改flexible默认的html字体大小，需要通过媒体对象和提升优先级
    *
