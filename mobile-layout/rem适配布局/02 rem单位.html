<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            font-size: 12px;
        }
        html{
            font-size: 20px;
        }
        .em{
            width: 10em;
            background-color: orange;
            height: 10em;
        }
        .rem{
            width: 10rem;
            height: 10rem;
            background-color: pink;
        }
    </style>
</head>
<body>

<div id="box">
    <div class="em"></div>
    <div class="rem"></div>
</div>

<script>
    /*
    *
    *
    * rem是一个相对单位，类似em
    *   em是相对父元素的字体大小
    *   rem是相对于html根元素的字体大小
    *
    *
    * */
</script>
</body>
</html>
