<script>
    /*
    *
    * CSS弊端：CSS是一个非程序语言，没有变量，运算，函数，作用域等概念
    *
    * CSS预处理器：Less,Sass,Stylus，是在CSS语法上进行扩展，可以定义变量，计算等操作
    * 提高了CSS代码的可维护性
    *
    * Less安装
    *   下载nodejs
    *   安装less npm install -g less
    *   检查是否安装成功lessc -g
    *
    * Less基本使用
    *   创建less文件  .less
    *   书写less      less-code
    *   编译less文件，生成css文件 vc的easy less 插件可以自动编译
    *
    * Less的变量定义与使用：
    *   定义：@变量名称: 变量值;
    *   使用：@变量名称
    *
    * Less的嵌套：
    *   后代元素：
    *   selector1{css-code.. selector2{css-code}}
    *   交集元素：
    *   selector1{css-code.. &selector2{css-code}}
    *
    * Less计算：
    *   颜色，数值，变量都可以进行计算
    *   +,-,*,/
    *   运算符的左右要有空格
    *   计算的单位，只有一个单位就以该单位为准，多个单位就以第一个为准
    *
    * */
</script>
