<script>
    /*
    *
    * bootstrap是一门基于HTML+CSS+JS的前端框架
    * 用于开发响应式和移动设备优先的WEB项目
    * 3.x.x版本是最为问题的版本--目前最新为3.3.7
    *
    * bootstrap的使用
    * 表示使用IE最新的浏览器内核进行渲染
    *<meta http-equiv="X-UA-Compatible" content="IE=edge">
    *
    * bootstrap容器：container,container-fluid
    *
    * 栅格系统：将一行分为若干个列，bootstrap将一行分为12列
    * 行和列：row>col-xs/sm/md/lg-1-12
    *
    * 列嵌套：row>col>row>col
    *
    * 列偏移：col-xs/sm/md/lg-offset-1-12
    *
    * 列排序：col-xs/sm/md/lg-pull/push-1-12
    *
    * 响应式工具：
    *   隐藏：hidden-xs/sm/md/lg
    *   显示：visible-xs/sm/md/lg
    *
    * */
</script>
