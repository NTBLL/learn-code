<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
    *
    * 通过window对象将局部变量转换为全局变量
    *
    * */
</script>
<script>
    //自调用函数
    (function (window){
        var num = 10;
        window.num = num;
        console.log(num);
    })(window);

    console.log(num);
</script>
</body>
</html>
