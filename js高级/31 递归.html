            //计算n个数字的累加和
            function sum(n) {
                if (n == 1) {
                    return 1;
                }

                return n + sum(n - 1);
            }

            console.log(sum(100));

            //求一个数的每位数的和
            function getSum(n) {
                if (n < 10) {
                    return n;
                }

                return n % 10 + getSum(parseInt(n / 10));
            }

            console.log(getSum(111));

            //求斐波拉数列
            function getFob(n) {
                if (n == 1 || n == 2) {
                    return 1;
                }
                return getFob(n - 1) + getFob(n - 2);
            }

            console.log(getFob(12));

            function fob(n) {
                var x = 1;
                var y = 1;
                var target = 0;
                for (var i = 0; i < n; i++) {
                    if (i == 0 || i == 1) {
                        target = 1;
                    }

                    if (i > 1) {
                        x = y;
                        y = target;
                        target = x + y;
                    }
                }
                return target;
            }

            console.log(fob(12));
        }());
    </script>
