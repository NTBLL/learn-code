<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="0" id="movies" align="center">
    <thead id="mhead">
    <tr style="cursor: pointer;">
        <th name="num">编号</th>
        <th name="name">名字</th>
        <th name="size">大小</th>
        <th name="time">时间</th>
    </tr>
    </thead>
    <tbody id="mbody"></tbody>

</table>
<script>
    function File(num, name, size, time) {
        this.num = num;
        this.name = name;
        this.size = size;
        this.time = time;
    }

    function getSort(name) {
        return function (obj1, obj2) {
            if (obj1[name] > obj2[name]) {
                return 1;
            } else if (obj1[name] == obj2[name]) {
                return 0;
            } else {
                return -1;
            }
        };
    }

    var array = [
        new File(1, "yitian.avi", "100M", "2017-08-20"),
        new File(2, "tulong.avi", "200M", "2018-08-20"),
        new File(3, "game.avi", "120M", "2016-08-20"),
        new File(4, "hahha.avi", "300M", "2019-08-20"),
        new File(5, "huoying.avi", "250M", "2012-08-20")
    ];

    function createTr() {
        for (var i = 0; i < array.length; i++) {
            var tr = document.createElement("tr");
            for (var key in array[i]) {
                var td = document.createElement("td");
                td.innerText = array[i][key];
                tr.appendChild(td);
            }
            document.getElementById("mbody").appendChild(tr);
        }
    }

    createTr();

    function clearTr() {
        document.getElementById("mbody").innerHTML = "";

    }


    var ths = document.getElementById("mhead").getElementsByTagName("th");
    for (var i = 0; i < ths.length; i++) {
        ths[i].onclick = function () {
            clearTr();
            array.sort(getSort(this.getAttribute("name")));
            createTr();
        }
    }


</script>
</body>
</html>
