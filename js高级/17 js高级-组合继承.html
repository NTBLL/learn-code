<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //借用构造函数继承，不能继承原型中的属性和方法
        //解决：组合继承=借用构造函数继承+原型继承
    </script>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.height = 50;
        Person.prototype.eat = function () {
            console.log("eat");
        };

        function Student(name,age,score) {
            //借用Person构造函数进行继承
            Person.call(this,name,age);
            this.score = score;
        }
        Student.prototype = new Person();
        var student = new Student("zs",18,80);
        console.log(student.name,student.age,student.score);
        console.log(student);
        console.log(student.height);
        student.eat();
    </script>
</head>

</body>
</html>
