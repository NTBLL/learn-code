    //面向对象二
    function ChangeStyle(btnObj, divObj, json) {
        this.btnObj = btnObj;
        this.divObj = divObj;
        this.json = json;
    }

    ChangeStyle.prototype.changeStyle = function () {
        var json = this.json;
        var divObj = this.divObj;
        this.btnObj.onclick = function () {
            for (var key in json) {
                divObj.style[key] = json[key];
            }
        };
    }

    var c1 = new ChangeStyle(document.getElementById("btn"),document.getElementById("dv"),
        {"width":"300px","height":"300px","opacity":"0.2"});
    c1.changeStyle();
