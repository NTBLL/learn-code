<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *
        * 沙箱：环境，黑盒；通过虚拟环境模拟真实环境，做实验，虚拟环境与真实环境下的结果相同，
        * 但是不影响真实环境
        *
        * */
    </script>
</head>
<body>

<p>666</p>
<p>666</p>
<p>666</p>
<p>666</p>
<p>666</p>
<p>666</p>

<script>

    var elements = 123;
    var change = 456;

    //沙箱使用
    (function () {
            function elements() {
                return document.getElementsByTagName("p");
            }


            function change() {
                for (var i = 0; i < elements().length; i++) {
                    elements()[i].style.border = "1px solid pink";
                }
            }

            change();
        }()
    );

    console.log(elements);
    console.log(change)

</script>

</body>
</html>
