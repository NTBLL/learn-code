<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <son :msg="fathermsg"></son>
</div>

<script>
    /*
    *
    *
    * 组件之间相互通信至父组件传递值给子组件
    *   父组件通过在子组件的自定义标签属性中传递数据
    *   子组件通过props定义属性，用于接收父组件传递的数据
    *
    *
    * */
</script>
<script src="../vue.js"></script>
<script>
    Vue.component("son",{
        template:`
            <div>父组件传递来的数据{{msg}}</div>
        `,
        props: ['msg']
    });
    const vm = new Vue({
        el: "#app",
        data: {
            fathermsg: "内容"
        }
    });
</script>

</body>
</html>
