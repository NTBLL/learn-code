<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p v-mybind:title="msg">{{msg}}</p>
</div>


<script src="../vue.js"></script>
<script>
    Vue.directive("mybind",{
        bind: function (el, binding) {
            el.setAttribute(binding.arg,binding.value);
        },
        update: function (el, binding) {
            el.setAttribute(binding.arg,binding.value);
        }
    });
    const vm = new Vue({
        el: "#app",
        data: {
            msg: "内容"
        }
    });
</script>
</body>
</html>
