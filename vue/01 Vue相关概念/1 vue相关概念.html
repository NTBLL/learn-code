    * 3.库&框架
    *   库：一些方法的集合，工具箱，方法之间几乎没有逻辑
    *   框架：一套完整的解决方案，通过框架的规则来书写代码
    *
    * 4.MVVM框架
    *   MVC软件架构模式
    *
    *   MVVM是一款成熟的UI框架
    *   M：数据模型
    *   V：视图
    *   VM：视图模型
    *   视图模型是数据和视图的桥梁
    *   VUE中不建议通过DOM操作，而是以数据驱动视图的形式
