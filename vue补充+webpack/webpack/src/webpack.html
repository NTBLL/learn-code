<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    /*
    *
    * 1.webpack概述
    *   webpack是一个静态模块打包工具
    *   应用在开发阶段，生产阶段直接将包导入即可
    *   webpack通过一个入口文件，将所有引用文件进行打包
    *
    * 2.webpack安装
    *   初始化环境：npm init -y
    *   下载&安装：npm i -D webpack webpack-cli  [-D表示依赖在开发环境]
    *
    * 3.体验webpack进行打包--JS文件
    *   webpack默认可以进行对JS文件进行打包
    *
    *   //将index.js和jquery.js打包到bound.js文件中
    *   创建一个入口文件entry.js
    *   在package.json文件中配置scripts，配置一个webpack命令,,,如下命令start,restart,stop可以省略run
    *   然后通过nmp run 命令名称--便可以打包了！！！
    *
    *
    * 4.webpack的配置文件
    *   通过一个scripts配置命令，不方面可以通过单独的配置文件
    *   scripts中配置：build:webpack
    *   在package.json的同级目录创建一个webpack.config.js的文件
    *   //entry,output,mode
    *
    *
    * 5.webpack处理CSS文件
    *   webpack不能直接处理CSS文件，需要配置loader
    *   下载loader:npm i -D style-loader css-loader
    *   --css-loader主要是加载css文件，style-loader是将样式放入页面的style标签中
    *   在配置文件中配置css-loader   //module属性进行配置
    *
    *
    * 6.webpack处理less文件
    *   下载loader:npm i -D less less-loader
    *
    * 7.webpack处理图像文件
    *   方式一：通过生成文件方式
    *   npm i -D file-loader
    *
    *   方式二：通过BASE64编码方式
    *   npm i -D url-loader
    *   当设置的范围超过默认使用第一种方式
    *
    *
    * 8.webpack处理字体图标是同样的方式
    *   通过url-loader即可
    *
    *
    * 9.webpack使用babel-loader实现ES6789降为ES5/3的语法，从而达到兼容
    *   下载：npm install -D babel-loader @babel/core @babel/preset-env webpack
    *   rule {test:/\.js$/,exclude: /(node_modules)/,use:["babel-loader"]}
    *
    *   babel还需要一个单独的配置文件.babelrc:是一个JSON文件//表示解析ES6789
    *   {"presets":["env"]}
    *
    *
    * 10.webpack使用html-webpack-plugin插件
    *   该插件可以生成一个html文件
    *
    *   npm install --save-dev html-webpack-plugin
    *
    *
    * 11.webpack使用webpack-dev-server
    *   文件改动自动打包，自动开启浏览器
    *
    *   npm i -D webpack-dev-server
    *
    *
    *   热更新--只会打包修改文件
    *   devServer:{}
    *
    *
    * 12.webpack的全局安装的本地安装的区别
    *   全局安装可以直接使用webpack命令，但是会造成引入破坏式变更
    *   就是他人用webpack3创建的项目，引入到你的webpack4的环境下造成部分功能不能实现
    *
    *   本地安装，一个项目就安装一个，建议使用
    *   不能直接使用webpack命令，需要通过配置scripts脚本命令
    *
    *
    *
    *
    *
    * */
</script>
</body>
</html>
