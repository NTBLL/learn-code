<body>

<script>
    /*
    *
    * 模板字符串：`字符串`
    *   特点：
    *       保留空格和回车操作
    *       拼接字符串简单
    *       可以在字符串中调用函数
    *
    * */
</script>
<script>
    let name = "zs";
    const fn = age => age;
    document.body.innerHTML = `<div>
                                    <span>${name}</span>
                                    <span>${fn("36")}</span>
                               </div>`;
</script>
</body>
