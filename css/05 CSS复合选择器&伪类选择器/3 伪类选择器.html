<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--伪类选择器：:link :vistied :hover :active-->
    <style>

        a:link{
            font-size: 24px;
            text-decoration: none;
            color: #808080;
        }
        a:visited{
            color: #FF9B35;
        }
        a:hover{
            color: #00BFFF;
        }
        a:active{
            color: #FF1493;
        }
    </style>
</head>
<body>
<a href="#">秒杀</a>
</body>
</html>
