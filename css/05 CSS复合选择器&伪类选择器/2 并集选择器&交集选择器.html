<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--并集选择器：selector1，selector2-->
    <!--交集选择器：selector1selector2-->
    <style>
        div.current{
            color: red;
        }
        div,p,span{
            color: yellow;
        }
    </style>
</head>
<body>
<div>英雄联盟</div>
<div class="current">英雄联盟</div>
<div>英雄联盟</div>
<p>段落</p>
<span>span</span>
</body>
</html>
