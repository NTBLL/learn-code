<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--类选择：选择标签中class属性值相同的标签进行设置样式-->
    <!--多类名选择器：一个标签中的class属性值可以有多个用空格隔开，执行的顺与类样式定义的顺序有关与class-->
    <!--属性值的顺序无关-->
    <style>
        .odd {
            color : pink;
        }
        .even{
            color: hotpink;
        }
        .sizeColor{
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
<span class="odd">span</span>
<span class="even">span</span>
<span class="sizeColor odd">span</span>
<span class="even">span</span>
<span class="odd">span</span>
<span class="even">span</span>
<span class="odd">span</span>
<span class="odd">span</span>
<span class="even">span</span>
<span class="odd">span</span>
</body>
</html>
