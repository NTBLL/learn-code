<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--行组成：顶线，中线，基线，底线-->
    <!--行距：底线-顶线-->
    <!--英文行高：基线-基线-->
    <!--中文行高：底线-底线-->

    <!--行高使用：当行高等于盒子高度，内容居中；小于盒子高度，内容偏上；大于盒子高度，内容偏下；-->

    <style>
        a{
            height: 58px;
            width: 120px;
            background-image: url(../images/bg1.png);
            display: inline-block;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            color: white;
        }
    </style>

</head>
<body>
<a href="">导航栏</a>
</body>
</html>
