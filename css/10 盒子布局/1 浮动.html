<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--文档流/标准流：元素内容从上到下，从左到右的排布方式-->

    <!--浮动：将元素从正常的文档流中脱离出来，从而使得块级元素可以在同一行显示-->

    <style>
        /*div{*/
            /*width: 100px;*/
            /*height: 100px;*/

        #d1{
            background-color: orange;
            /*float: left;*/

        }
        #d3{
            background-color: skyblue;
            /*float: left;*/
        }
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
            padding: 30px;
        }
        #inner{
            /*width: 100px;*/
            height: 100px;
            background-color: pink;
            float: right;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: orange;
            float: right;
        }
    </style>
</head>
