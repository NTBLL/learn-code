<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--没有设置宽度||浮动||定位的盒子不能通过margin 0 auto进行居中-->
    <!--定位居中显示原理：移动50% 在减去自身的一半长度即可-->
    <style>
        .father{
            width: 300px;
            height: 400px;
            margin: 100px auto;
            background-color: red;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -50px;

        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
