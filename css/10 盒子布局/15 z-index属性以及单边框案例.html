<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--定位中的元素默认按照后来元素覆盖先前元素-->
    <!--可以通过z-index来改变其顺序,,,z-index是同级之间比较-->

    <style>
        .one,.two,.three{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .one{
            background-color: red;
        }
        .two{
            background-color: green;
            z-index: 2;
        }
        .three{
            background-color: blue;
        }
        ul li{
            list-style: none;
            width: 200px;
            height: 400px;
            border: 1px solid black;
            float: left;
            margin-left: -1px;
        }
        li:hover{
            position: relative;
            border: 1px solid red;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
