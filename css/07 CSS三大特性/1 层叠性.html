<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--层叠性：当设置样式的优先级相同，后设置的样式会覆盖前面设置相同的样式-->
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        div{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
