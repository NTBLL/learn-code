<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--继承性：子代元素可以继承父级元素的部分样式 如：text-*,font-*,color-->
    <style>
        div{
            text-align: center;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>笑嘻嘻</p>
    </div>
</body>
</html>
