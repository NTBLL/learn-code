<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--white-space：可以设置文本不会自动换行 normal nowrap-->
    <!--text-overflow：文本是否溢出部分是否用... clip  ellipsis-->

    <style>
        li{
            width: 100px;
            height: 50px;
            border: 1px solid purple;
            list-style: none;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <li>
        欢饮来反对卡死了房间大宋
        父级四克拉夫撒旦立刻发动手机卡了
    </li>
</body>
</html>
