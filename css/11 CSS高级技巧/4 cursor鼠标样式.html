<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--cursor：鼠标样式-->
    <!--cursor:default 默认-->
    <!--cursor:pointer 小手-->
    <!--cursor:move 移动-->
    <!--cursor:text 文本-->
</head>
<body>
    <div style="cursor: default">12313</div>
    <div style="cursor: pointer">12313</div>
    <div style="cursor: move">12313</div>
    <div style="cursor: text">12313</div>
</body>
</html>
