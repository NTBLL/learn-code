<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--vertical-algin属性可以设置文本，图片，表单，垂直方向对齐-->
    <!--还可以设置盒子中图片有小空隙-->
    <!--vertical-algin:baseline 默认-->
    <!--top,middle,bottom-->
    <style>
        div{
            width: 700px;
            /*height: 252px;*/
            border: 1px solid black;
        }
        span{
            /*vertical-align: top;*/
            /*vertical-align: bottom;*/
            vertical-align: middle;
        }
        img{
            vertical-align: top;
        }
    </style>
</head>

    <div>
        <img src="../images/tudou.jpg" alt="">
        <span>dsafjkaslf还有行字哦</span>
