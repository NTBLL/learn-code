<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--显示与隐藏-->
    <!--display 显示block 隐藏none 隐藏后不会占用位置-->
    <!--visibility 显示visible 隐藏hidden 隐藏后会占用位置-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            /*display: none;*/
            visibility: hidden;
        }
        p{
            width: 100px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div></div>
<p>哈哈哈哈</p>
</body>
</html>
