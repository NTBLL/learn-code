<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TITLE</title>

</head>
<body>
<canvas width="600" height="400" style="border: 1px solid #999999"></canvas>

<script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext("2d");


    var img = new Image();
    img.onload = function () {
        var imageWidth = img.width;
        var imageHeight = img.height;
        var canvasWidth = context.canvas.width / 2 - imageWidth / 4;
        var canvasHeight = context.canvas.height / 2 - imageHeight / 4;
        context.drawImage(img,
            0, 0,
            imageWidth / 4, imageHeight / 4,
            canvasWidth, canvasHeight,
            imageWidth / 4, imageHeight / 4,);
        var index = 0;
        setInterval(function () {
            index++;
            context.clearRect(0,0,context.canvas.width,context.canvas.height);
            context.drawImage(img,
                index * imageWidth / 4, 0,
                imageWidth / 4, imageHeight / 4,
                canvasWidth, canvasHeight,
                imageWidth / 4, imageHeight / 4,);
            if (index == 3) {
                index = 0;
            }
        }, 100);

    };
    img.src = "images/04.png";

</script>
</body>
</html>
