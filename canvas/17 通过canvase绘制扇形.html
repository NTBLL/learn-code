<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TITLE</title>

</head>
<body>
<canvas width="600" height="400" style="border: 1px solid #999999"></canvas>

<script>
    /*
    *
    * 通过画出圆弧和画出中心点，通过自动闭合即可得出圆弧
    *
    * */
</script>
<script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext("2d");

    context.moveTo(context.canvas.width / 2, context.canvas.height / 2);
    context.arc(context.canvas.width / 2, context.canvas.height / 2, 150, -Math.PI / 2, 0);
    context.closePath();
    context.fill();
</script>
</body>
</html>
