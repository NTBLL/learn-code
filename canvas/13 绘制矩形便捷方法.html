<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TITLE</title>
    <style>
        canvas{
            border: 1px solid #999999;
        }
    </style>
</head>
<body>
<canvas width="600" height="500"></canvas>

<script>
    /*
    *
    * 快速绘制矩形：rect(x,y,w,h)      这也是轨迹方法
    *
    * 单独路径绘制矩形：strokeRect(x,y,w,h),fillRect(x,y,w,h)
    *
    * 清除矩形
    *
    * 矩形的颜色渐变
    *
    *
    * */
</script>
<script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext("2d");

    context.rect(100 - 0.5,100 - 0.5,100,100);
    context.stroke();

    context.rect(300 - 0.5,300 - 0.5,100,100);
    context.fill();

    context.strokeRect(0 - 0.5,0 - 0.5,100,100);
    context.fillRect(200,200,100,100);

    context.clearRect(0,0,100,100);
    context.clearRect(200,200,100,100);

    var linearGradient = context.createLinearGradient(200,200,300,300);
    linearGradient.addColorStop(0,'pink');
    linearGradient.addColorStop(1,'blue');
    context.fillStyle =linearGradient;
    context.fillRect(200,200,100,100);


</script>
</body>
</html>
