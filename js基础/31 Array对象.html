<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //判断对象是否为数组类型
    var obj = new Object();
    var array = new Array();
    console.log(obj instanceof Array);
    console.log(Array.isArray(array));

    //拷贝数组
    var arr01 = [1, 2, 3, 4];
    console.log(Array.from(arr01));

    //拼接数组
    var arr02 = [1, 2];
    var arr03 = [2, 4];
    console.log(arr02.concat(arr03));
    console.log(arr02);

    //数组是否满足指定要求
    var arr04 = [3, 4, 5, 6];
    console.log(arr04.every(function (ele, index, array) {
        return ele > 3;
    }));

    //筛选数组中的元素并组成新的数组
    var arr05 = [123, 456, 0, 789, 1, 5, 9, 0];
    console.log(arr05.filter(function (ele, index, array) {
        return ele != 0;
    }));

    //遍历数组
    arr05.forEach(function (ele, index, array) {
        console.log(ele);
    });

    //删除添加元素
    var arr06 = [1, 2];
    arr06.push(3);
    console.log(arr06)
    arr06.unshift(0);
    console.log(arr06);
    arr06.pop();
    console.log(arr06);
    arr06.shift();
    console.log(arr06);


    //查询元素的索引
    console.log(arr06.indexOf(2));

    //用字符串连接数组元素
    console.log(arr06.join("|"));

    //反转数组
    arr06.reverse();
    arr06.forEach(function (e, i, a) {
        console.log(e);
    });

    //数组排序
    arr05.sort(function (a, b) {
        if (a < b) {
            return 1;
        } else if (a == b) {
            return 0
        } else {
            return -1;
        }
    });
    console.log(arr05);

    //删除或添加数组元素并返回新数组
    //arr05.splice(0, 2, 1);
    arr05.splice(0,1);
    console.log(arr05);

</script>
</body>
</html>
