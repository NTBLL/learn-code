<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *
    * 1.js学习的三个对象
    *   内置对象：JS系统提供的对象
    *   自定义对象：通过自定义构造函数创建的对象
    *   BOM对象：浏览器对象
    *
    *
    * 2.内置对象-Math
    *   Math--不是函数对象
    *   Math是静态对象，可以直接通过点操作符号进行操作其静态方法和属性
    *
    *   常见属性：PI,E
    *
    *   常见方法：abs,ceil,floor,round,max,min,random,sqrt,pow
    *
    *
    *
    * */
</script>
<script>
    console.log(Math.PI)
    console.log(Math.E);

    console.log(Math.abs(null));
    console.log(Math.abs(undefined));

    console.log(Math.ceil(1.22));
    console.log(Math.floor(1.22));
    console.log(Math.round(1.22));

    console.log(Math.pow(4, 2));
    console.log(Math.sqrt(4));

    console.log(parseInt(Math.random() * 100) + 1);
</script>
</body>
</html>
