<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //if语句
    if (8 > 6) {
        console.log(8);
    }

    //if-else语句
    var num1 = 10;
    var num2 = 20;
    if (num1 > num2) {
        console.log(num1);
    } else {
        console.log(num2);
    }

    //练习：奇数，偶数
    var num = Number(prompt("请输入一个数"));
    if (num % 2 == 0) {
        console.log(num + "是偶数");
    } else {
        console.log(num + "是奇数");
    }

    //三元表达式
    var max = num1 > num2 ? num1 : num2;
    console.log(max);

    //练习：闰年
    var year = Number(prompt("请输入年份"));
    if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
        console.log(year + "是闰年");
    } else {
        console.log(year + "是平年");
    }

    //if-else-if语句
    var score = Number(prompt("请输入成绩"));
    if(score > 90 && score <= 100){
        console.log("A");
    }else if(score > 80){
        console.log("B");
    }else if(score > 70){
        console.log("C");
    }else if(score >= 60){
        console.log("D");
    }else {
        console.log("不及格");
    }


    //switch-case语句
    var day = Number(prompt("请输入天数"));
    switch(day){
        case 1:
            console.log("星期一");
        break;
        case 2:
            console.log("星期二");
         break;
        case 3:
            console.log("星期三");
        break;
        case 4:
            console.log("星期四");
        break;
        case 5:
            console.log("星期五");
        break;
        case 6:
            console.log("星期六");
        break;
        case 7:
            console.log("星期天");
        break;
        default:
            console.log("输入错误");
    }

</script>
</body>
</html>
