    //1 1 2 3 5 7  f(n) = f(n-1) + f(n-2)
    var sum = 0;
    var front;
    var before;
    for(var i = 0; i < 12 ; i++){
        if(i == 0){
            front = 0;
            before = 0;
            sum = 1;
        }
        if(i == 1){
            front = 0;
            before = 1;
            sum = before + front;
        }
        if(i > 1){

            before = sum;
            sum = front + before;
        }
