<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" language="JavaScript">
    /*
        1.页面由HTML+CSS+JS共同完成，HTML完成数据的显示，CSS完成页面的美化，JS完成页面控制

        2.JS代码书写位置：书写在script标签中，书写在HTML标签内，书写在JS文件中并通过script标签引用

        3.JS代码书写注意事项：
            在一组script标签内JS代码语法错误，后面的不会被执行
            一组script标签内JS代码语法错误，不会影响其他script标签内的JS代码
            script标签可以书写type,language属性
            script标签可以出现多对
            script标签引入外部JS，便不能在script内书写JS代码
            script标签一般放在body标签后面
     */
</script>
<script>
    // fdjaof
    alert("JS代码书写方式一");
</script>
<button onclick="alert('JS代码方式二')">按钮</button>
<script src="js/test.js"></script>
</body>
</html>
