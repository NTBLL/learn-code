<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *
    * 一元运算符：++，--
    *   自增，自减
    *   前置：先自身操作，然后进行运算
    *   后置：先进行运算，然后进行自身操作
    *
    *
    * */
</script>
<script>
    var front = 10;
    var fResult = ++front + 20;
    console.log(front, fResult);    //11 31

    var before = 10;
    var bResult = before++ + 20;
    console.log(before, bResult);   //11 30
</script>
</body>
</html>
