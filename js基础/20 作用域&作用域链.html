<!DOCTYPE html>
<html lang="en">

<body>
<script>
    /*
    *
    * 1.块级作用域：在花括号中定义的变量，只能在该花括号中使用。
    * 而在JS中没有块级作用域的说法
    *
    * 2.全局变量：通过var定义的变量，可以在全局范围内使用
    * 该变量可以作用与整个页面
    *
    * 3.局部变量：通过var定义在函数内部的变量，只能作用在函数体内
    *
    * 4.全局作用域：整个script标签
    *
    * 5.局部作用域：整个函数内
    *
    * 6.扩展：
    *   在定义函数时没有使用var关键字，是隐式全局变量
    *   隐式全局变量可以通过delete进行删除
    *   隐式全局变量定义在函数内部，函数外部也可以进行调用 函数要先调用进行
    *
    * 7.作用域链
    *   优先使用距离较近的声明的变量
    *
    *
    *
    * */
</script>

    }

</script>

    console.log(num);
</script>
</body>
</html>
