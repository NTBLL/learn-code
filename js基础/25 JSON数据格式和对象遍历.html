<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *
    * 1.json数据格式
    *   JSON是对象，属性和值一般都是用双引号括起来，数据都是以键值对的形式
    *
    * 2.对象的遍历方式
    *   通过for(var key in object)方式进行遍历
    *
    *
    *
    *
    * */
</script>
<script>
    var obj = {
        "name" : "lisi",
        "age" : "18"
    };

    for(var key in obj){
        console.log(key);
        console.log(obj[key]);
    }
</script>
</body>
</html>
