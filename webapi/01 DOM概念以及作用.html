    * 1.概念
    * DOM：document object model 文档对象模型
    *
    * DOM对象：通过DOM方式获取的元素得到的对象
    *
    * 文档(document)：根据万物皆对象，可以将一个HTML文档看成一个对象
    *
    * 元素(element)：文档中含有一个个标签，这些标签也可以叫做元素
    *
    * 节点(node)：文档中的所有内容可以看成一个个节点
    *
    * 属性(attribute)：元素中的属性
    *
    * DOM树：由文档和文档中的所有元素可以构成一个树形结构图，也叫做DOM树
    *
    * 2.作用
    * DOM用于操作页面元素
