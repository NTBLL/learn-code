<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://www.baidu.com" onclick="return f1()">百度</a>
<a href="http://www.baidu.com" id="ak">百度</a>

<script>
    /*
    *
    * 阻止超链接跳转：需要在超链接绑定的事件中添加return false语句
    *
    * */

    function f1() {
        alert("xixi");
        return false;
    }

    document.getElementById("ak").onclick = function () {
        alert("haha");
        return false;
    }
</script>
</body>
</html>
