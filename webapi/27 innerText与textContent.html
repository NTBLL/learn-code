<script>
    /*
    * innerText和textContent都是用来设置内容的
    * innerText是IE8提出来的，低版本的火狐浏览器不兼容。
    * textContent是火狐提出来的，IE8不兼容
    * 不兼容的属性类型都是undefined类型
    *
    *
    * innerText与innerHTML区别
    * innerText用于设置文本内容
    * innerHTML可以设置标签和文本内容
    *
    * innerText只能获取标签内部内容
    * innerHTML可以获取内容和标签
    *
    *
    * */
</script>
