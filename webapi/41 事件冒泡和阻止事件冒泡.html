<script>
    /*
    *
    * 事件冒泡：就是内部元素和外部元素绑定了相同的事件类型，当触发内部元素的事件，外部
    * 元素自动触发
    *
    * 阻止时间冒泡：通过事件函数内容中的事件对象的stopPropagation方法/window.event.cancelBubble=true
    *
    * */
    //点击div3:hehe haha xixi  这就是事件冒泡
    //e为事件处理对象
    my$("div1").addEventListener("click", function (e) {
        console.log("xixi");
        // console.log(arguments.length);
        e.stopPropagation();
    }, false);

    my$("div2").onclick = function (e) {
        console.log("haha");
        // console.log(arguments.length);
        window.event.cancelBubble = true;
    };

    my$("div3").addEventListener("click", function (e) {
        console.log("hehe");
        // console.log(arguments.length);
        window.event.cancelBubble = true;
    }, false);

</script>
