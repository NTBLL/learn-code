<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        #div3 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
<script src="js/common.js"></script>
<script>
    /*
    *
    * 事件的三个阶段：
    *   捕获阶段：其事件对象对应的数值为1   从外到内
    *   目标阶段：其事件对象对应的数值为2   选中的元素
    *   冒泡阶段：其时间对象对应的数值为3   从内到外
    *
    *
    * */

    //false为冒泡，true为捕获
    my$("div3").addEventListener("click",function(e){
        console.log(e.eventPhase + "======" + this.id);
    },true);
    my$("div2").addEventListener("click",function(e){
        console.log(e.eventPhase + "======" + this.id);
    },true);
    my$("div1").addEventListener("click",function(e){
        console.log(e.eventPhase + "======" + this.id);
    },true);
</script>
</body>
</html>
