<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 200px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="按钮" />
<div id="box"></div>

<script src="js/common.js"></script>
<script>
    my$("btn").onclick = function () {
      var str = "<ul style='list-style-type: none; cursor: pointer;'>";
      str += "<li>鸣人</li> <li>佐助</li> <li>木叶丸</li> <li>小樱</li>";
      str += "</ul>";
      my$("box").innerHTML = str;

      //在循环中书写匿名函数效率低
      var lis = my$("box").getElementsByTagName("li");
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = onmouseoverHandler;
            lis[i].onmouseout = onmouseoutHandler;
        }
    };

    function onmouseoverHandler(){
        this.style.backgroundColor = "pink";
    }

    function onmouseoutHandler(){
        this.style.backgroundColor = "";
    }
</script>
</body>
</html>
