<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    function f1() {

        var date = new Date();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        hour = hour > 10 ? hour : "0" + hour;
        minute = minute > 10 ? minute : "0" + minute;
        second = second > 10 ? second : "0" + second;
        document.body.innerHTML = "<h1 style='text-align: center;'>" + hour + ":"
            + minute + ":" + second + "</h1>";
    }

    f1();

    window.setInterval(f1, 1000);
</script>
</body>
</html>
