<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="06 history对象.html">链接</a>
<input type="button" id="btn" value="向前">
<script>
    /*
    *
    * history对象用于前往前后页面通过back,forward,go方法
    *
    * */
    document.getElementById("btn").onclick = function () {
      window.history.forward();
    };
</script>
</body>
</html>
