<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="渐变">
<div id="box"></div>

<script src="../js/common.js"></script>
<script>
    var timeId = "";
    my$("btn").onclick = function () {

        if (!timeId) {
            var opacity = 10;
            timeId = window.setInterval(function () {
                opacity--;
                if (opacity >= 0) {
                    my$("box").style.opacity = opacity / 10;
                } else {
                    window.clearInterval(timeId);
                    timeId = "";
                }

            }, 100);
        }

    };
</script>
</body>
</html>
