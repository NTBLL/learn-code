<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="修改图片" id="btn" />
<img src="images/2.jpg" alt="xixi" title="哈哈" />

<script>
    document.getElementById("btn").onclick = function () {
      var imgObj = document.getElementsByTagName("img")[0];
      imgObj.alt = "haha";
      imgObj.title = "喜喜";
    };
</script>
</body>
</html>
