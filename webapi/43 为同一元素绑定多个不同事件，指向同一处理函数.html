<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btn" value="小苏"/>

<script src="js/common.js"></script>
<script>
    my$("btn").addEventListener('click', f1, false);
    my$("btn").addEventListener('mouseover', f1, false);
    my$("btn").addEventListener('mouseout', f1, false);

    function f1(e){
        //e.type 事件类型
        //console.log(e.type);
        switch (e.type) {
            case "click":
                console.log("xixi");
                break;
            case "mouseover":
                this.style.backgroundColor = "red";
                break;
            case "mouseout":
                this.style.backgroundColor = "green";
                break;
        }
    }
</script>
</body>
</html>
