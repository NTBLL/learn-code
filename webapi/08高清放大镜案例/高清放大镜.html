<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>哈哈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #ccc;
            position: relative;
        }

        .big {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: none;
        }

        .mask {
            width: 175px;
            height: 175px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            top: 0px;
            left: 0px;
            cursor: move;
            display: none;
        }

        .small {
            position: relative;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="small"><!--小层-->
        <img src="images/small.png" width="350" alt=""/>
        <div class="mask"></div><!--遮挡层-->
    </div><!--小图-->
    <div class="big"><!--大层-->
        <img src="images/big.jpg" width="800" alt=""/><!--大图-->
    </div><!--大图-->
</div>
<!--导入外部的js文件-->
<script src="../js/common.js"></script>

<script>
    var box = my$("box");
    var small = box.children[0];
    var big = box.children[1];
    var mask = small.children[1];
    var bigImg = big.children[0];

    //遮挡层&大图显示
    small.onmouseover = function () {
        mask.style.display = "block";
        big.style.display = "block";
    };

    small.onmouseout = function () {
        mask.style.display = "none";
        big.style.display = "none";
    };

    small.onmousemove = function (e) {
        //遮挡层随着鼠标移动
        var x = e.clientX - 100 - mask.offsetWidth / 2;
        var y = e.clientY - 100 - mask.offsetHeight / 2;

        x = x > 0 ? x : 0;
        y = y > 0 ? y : 0;
        x = x < (small.offsetWidth - mask.offsetWidth) ? x : (small.offsetWidth - mask.offsetWidth);
        y = y < (small.offsetHeight - mask.offsetHeight) ? y : (small.offsetHeight - mask.offsetHeight);

        mask.style.left = x + "px";
        mask.style.top = y + "px";


        //大图随着遮挡层的移动而移动
        var rate = (small.offsetWidth - mask.offsetWidth)/(bigImg.offsetWidth - big.offsetWidth);
        var imgX = x/rate;
        var imgY = y/rate;

        console.log(imgX,imgY);

        bigImg.style.marginLeft = -imgX + "px";
        bigImg.style.marginTop = -imgY + "px";

    };
</script>


</body>
</html>
