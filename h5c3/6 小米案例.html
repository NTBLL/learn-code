<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 386px;
            height: 260px;
            position: relative;
        }
        div::after{
            content: "";
            display: none;
            width: 100%;
            height: 100%;
            border: 5px solid rgba(0,0,0,.3);
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }
        div:hover{
            cursor: pointer;
        }
        div:hover::after {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/1.jpg" alt="">
    </div>
</body>
</html>
