<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--translate(x,y),可以让元素进行移动，用途，让定位盒子居中-->

    <style>
        #father{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: relative;
        }
        #son{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div id="father">
    <div id="son"></div>
</div>
</body>
</html>
