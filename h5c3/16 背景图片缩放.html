<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--通过background-size对背景图片进行缩放，同时移动的距离也要进行改变-->
    <!--cover表示覆盖全图-->
    <!--contain表示宽或者高充满盒子即可-->
    <!--设置一个值表示等比例缩放-->
    <style>
        div{
            width: 40px;
            height: 40px;
            background: url("images/ctrip.png") no-repeat -1px -128px;
            /*缩小一半*/
            background-size: 104px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
