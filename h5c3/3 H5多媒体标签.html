<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--传统方式：将视频/音频等上传到视频网址，然后复制其代码到自己的代码中-->
    <!--H5方式：audio,video,source-->
    <!--属性：autoplay,controls,loop-->
</head>
<body>
<iframe height=498 width=510 src='http://player.youku.com/embed/XNDM1OTA5MTAyMA==' frameborder=0 'allowfullscreen'></iframe>
<audio controls autoplay loop>
    <source src="source/music.ogg" />
</audio>
<video controls>
    <source src="source/mp4.mp4" />
</video>
</body>
</html>
