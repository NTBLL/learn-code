<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 0.5s;
        }
        div:hover{
            transform: skew(-60deg,0);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
