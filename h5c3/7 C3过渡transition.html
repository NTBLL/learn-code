<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--过渡：transition:过渡属性 时间 匀速/变速 延迟-->
    <!--all 表示所有属性-->
    <!--ease 变速缓慢 ease-in ease-out linear 匀速-->
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 2s linear 0.1s;
        }
        div:hover{
            width: 400px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
