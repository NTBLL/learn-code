<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--box-sizing:content-box[默认] border-box[盒子的宽高就是设置的宽高，边框和内边距不会撑开盒子]-->

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 20px;
            border: 10px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
