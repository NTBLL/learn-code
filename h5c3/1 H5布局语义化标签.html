<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--header,nav,section,footer,article,aside,main-->
    <style>
        header{
            height: 50px;
            background-color: orange;
        }
        nav{
            height: 100px;
            background-color: pink;
        }
        section{
            height: 300px;
            background-color: blue;
        }
        aside{
            float: left;
            width: 200px;
            height: 300px;
            background-color: yellow;
        }
        article{
            float: right;
            width: 300px;
            height: 300px;
            background-color: white;
        }
        footer{
            background-color: red;
            height: 200px;
        }
    </style>
</head>
<body>
<header>header</header>
<nav>nav</nav>
<section>
    <aside>aside</aside>
    <article>article</article>
</section>
<footer>footer</footer>
</body>
</html>
