<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入CSS文件-->
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--公共元素-->
    <a href="#" class="go">
        <img src="images/00-go.png" alt="">
    </a>
    <a href="#" class="more">
        <img src="images/00-more.png" alt="">
    </a>

    <!--购物车宣传基本结构-->
    <div class="contianer">
        <div class="section screen01">
            <!--内容区域-->
            <div class="content">
                <!--货物，沙发，横幅-->
                <div class="goods">
                    <img src="images/01-goods.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/01-sofa.png" alt="">
                </div>
                <div class="fly">
                    <img src="images/01-fly.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen02">
            <div class="content">
                <!--文字，搜索框，货物，沙发-->
                <div class="text">
                    <img src="images/02-text1.png" alt="" class="text1">
                    <img src="images/02-text2.png" alt="" class="text2">
                </div>
                <div class="input">
                    <img src="images/02-search.png" alt="" class="search">
                    <img src="images/02-key.png" alt="" class="key">
                </div>
                <div class="goods">
                    <img src="images/02-goods.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen03 ">
            <div class="content">
                <!--沙发,选择，购物-->
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <div class="change">
                    <img src="images/03-change01.gif" alt="">
                    <img src="images/03-change02.gif" alt="">
                </div>
                <div class="cart">
                    <img src="images/03-cart01.gif" alt="">
                    <img src="images/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <div class="section screen04">
            <div class="content">
                <!--白云-->
                <div class="cloud">
                    <img src="images/04-cloud.png" alt="">
                </div>
                <!--文字-->
                <div class="text">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
                <!--购物车-->
                <div class="cart">
                    <img src="images/04-cart.png" alt="">
                    <img class="sofa" src="images/02-sofa.png" alt="">
                </div>
                <div class="address">
                    <img src="images/04-address01.png" alt="">
                    <img src="images/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen05 ">
            <div class="content">
                <div class="mouse">
                    <img src="images/05-mouse01.png" alt="">
                    <img src="images/05-mouse02.png" alt="">
                    <img src="images/05-hand.png" alt="">
                </div>
                <div class="card">
                    <img src="images/05-card.png" alt="">
                </div>
                <div class="sofa">
                    <img src="images/04-sofa.png" alt="">
                </div>
                <div class="order">
                    <img src="images/05-order.png" alt="">
                </div>
                <div class="text">
                    <img src="images/05-text.png" alt="">
                </div>
            </div>
        </div>
        <!--<div class="section">每一瓶内容</div>-->
        <!--<div class="section">每一瓶内容</div>-->
        <!--<div class="section">每一瓶内容</div>-->
    </div>

    <!--引入js文件-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
