<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--scale(x,y)按照比例进行缩放-->
    <style>
        div{
            width: 386px;
            height: 260px;
            border: 1px solid black;
            overflow: hidden;
        }
        img{
            transition: all 0.5s;
        }
        div:hover img{
            transform: scale(1.1,1.1);
        }
    </style>
</head>
<body>
<div>
    <img src="images/1.jpg" alt="">
</div>
</body>
</html>
